<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input
    #input
    (ngModelChange)="handleChange($event)"
    [autocomplete]="autocomplete"
    [autofocus]="autofocus"
    [ngModel]="_value"
    [readonly]="readonly"
    [type]="type"
    matInput
  >
  <mat-error *ngIf="formControl.errors !== null">
    {{ formControl.errors }}
  </mat-error>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
</mat-form-field>
