<h1 mat-dialog-title>{{'messages.confirmationText'| transloco}}</h1>
<div mat-dialog-content>{{'messages.removalConfirmation' | transloco}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'close' |transloco}}</button>
  <button (click)="handleRemove()" color="primary" mat-dialog-close mat-raised-button>{{'remove' |transloco}}</button>
</div>
