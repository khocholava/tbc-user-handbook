<app-text>{{title$ | async | transloco}}</app-text>
<div mat-dialog-content>
  <app-dialog-form [data]="data"></app-dialog-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">{{'cancel'| transloco}}</button>
  <button color="primary" mat-raised-button>{{'save' | transloco}}</button>
</div>
