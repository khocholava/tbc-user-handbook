<ng-container [formGroup]="formGroup">
<div class="address-form-container">
  <app-input
    [label]="'country'|transloco"
    formControlName="country"
  ></app-input>
  <app-input
    [label]="'city'|transloco"
    formControlName="city"
  ></app-input>
  <app-input
    [label]="'address'|transloco"
    formControlName="address"
  ></app-input>
</div>
</ng-container>
