<div class="mat-elevation-z4 table-container">
  <table mat-table [dataSource]="users$ | async">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Avatar</th>
      <td class="avatar-container" mat-cell *matCellDef="let user" style="">
        <img src="{{user.image}}" alt="Avatar">
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number</th>
      <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="legalAddress.country">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let user"> {{user.legalAddress.country}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th style="width: 80px" mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="matRowDef"></tr>
    <tr mat-row *matRowDef="let row; columns: matRowDef;"></tr>
  </table>
</div>
